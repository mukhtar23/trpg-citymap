<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script src="lib/three.js"></script>
		<script src="PointerLockControls.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around, ESC = quit)
			</div>

		</div>

		<script>

			var camera, scene, renderer, controls;

			var objects = [];

			var raycaster;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();
			var generatedMap = [];
			
            const GROUND = 'white';
            const PATH = 'grey';
            const WATER = 'Blue';
            const BUILDING = 'GoldenRod'
            const BRIDGE = 'Brown';

			// fetch array from main index html
			window.addEventListener('message', function(event) {
				//console.log("array got");
				generatedMap = event.data.value;
				//console.log(generatedMap);
				updateBoxes();
				//console.log("received data is");
				
				//var origin = event.origin || event.originalEvent.origin; // For Chrome, the origin property is in the event.originalEvent object.
				//console.log(origin);
				//if (origin !== 'index.html')
				//	return;
				//if (typeof event.data == 'object' && event.data.call=='sendValue') {
				//	console.log("array got");
				
			}, false);
			
			init();
			animate();

			function init() {

			// get array from main frame


				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new THREE.PointerLockControls( camera );

				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();
					console.log("unlocked");
				}, false );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				// vertex displacement

				var position = floorGeometry.attributes.position;

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				var colors = [];

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
                    colors.push( color.r, color.g, color.b );

				}

				floorGeometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				var floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				scene.add( floor );

				// objects
				
				var gridSize = 25;
				var buildingWidth = 20;
				var distanceBetweenBuilding = 0;
				for (var x = 0; x < gridSize; x++) {
					for(var y = 0; y < gridSize; y++) {
						var buildingHeight = getRandomBetween(10,100);
						var boxGeometry = new THREE.BoxBufferGeometry( buildingWidth, buildingHeight, buildingWidth );
						boxGeometry = boxGeometry.toNonIndexed(); // ensure each face has unique vertices

						position = boxGeometry.attributes.position;
						colors = [];
						
						for ( var i = 0, l = position.count; i < l; i ++ ) {
							color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
							colors.push( color.r, color.g, color.b );
						}

						boxGeometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				
						var boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: THREE.VertexColors } );
						boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

						var box = new THREE.Mesh( boxGeometry, boxMaterial );
						// times -1 due to starting postiotn
						box.position.x = -1*(buildingWidth/2 + x*(buildingWidth+distanceBetweenBuilding));
						box.position.y = 0;
						box.position.z = -1* (buildingWidth/2 + y*(buildingWidth+distanceBetweenBuilding));

						scene.add( box );
						objects.push( box );

						
					}					
				}

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var onObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveLeft ) - Number( moveRight );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}

				renderer.render( scene, camera );

			}
			// get int between min and max
			function getRandomBetween(min, max) {
				return Math.random() * (max - min) + min;
			}
			
			function cleanScene() {
				objects.forEach(function(v,i) {
					scene.remove(v);
					v.material.dispose();
					v.geometry.dispose();
					//v.parent.remove(v);
				});
			}
			function updateBoxes() {
				cleanScene();
				
				var gridSize = generatedMap[0].length;
				var buildingWidth = 20;
				var distanceBetweenBuilding = 0;
                
                // loop through each boxes
				for (var x = 0; x < gridSize; x++) {
					for(var y = 0; y < gridSize; y++) {
						var buildingHeight = 0;
                        var buildingColor = 0x669999;
                        
                        if (generatedMap[x][y].color == WATER){
							buildingHeight = 15; // scale by 10, 20 feel like 2
                            buildingColor = 0x3399ff;
                        } else if (generatedMap[x][y].color == BRIDGE) {
                            buildingHeight = 15;
                            buildingColor = 0x663300;
						} else if (generatedMap[x][y].type == 1) {
							buildingHeight = getRandomBetween(20,100);
                            buildingColor = 0xffcc99;
						} 
						
						
						var boxGeometry = new THREE.BoxBufferGeometry( buildingWidth, buildingHeight, buildingWidth );
						boxGeometry = boxGeometry.toNonIndexed(); // ensure each face has unique vertices

						position = boxGeometry.attributes.position;
						colors = [];
						// vertex color
						for ( var i = 0, l = position.count; i < l; i ++ ) {
							//color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
							color.setHSL(0,1,1);
                            colors.push( color.r, color.g, color.b );
						}

						boxGeometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				
						var boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: THREE.VertexColors } );
						
                        // material color - set by building color
                        boxMaterial.color.set( buildingColor );
                        
                        
						var box = new THREE.Mesh( boxGeometry, boxMaterial );
						// times -1 due to starting postiotn
						box.position.x = -1*(buildingWidth/2 + x*(buildingWidth+distanceBetweenBuilding));
						box.position.y = -5;
						box.position.z = -1* (buildingWidth/2 + y*(buildingWidth+distanceBetweenBuilding));

						scene.add( box );
						objects.push( box );
					}
				}
			}
						

		</script>
	</body>
</html>
