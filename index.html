<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TRPG City Map Generator</title>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="getinput.js"></script>
  </head>
  
  <body>
  			<!-- Dropdown for the map size -->
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="size" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				City Size
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" id="small" href="#">Small (village)</a>
				<a class="dropdown-item" id="medium" href="#">Medium (town)</a>
				<a class="dropdown-item" id="large" href="#">Large (city)</a>
			  </div>
			</div>

			<!-- Dropdown to choose water source -->
			<div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="water" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Water Source
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" id="none" href="#">none</a>
				<a class="dropdown-item" id="river" href="#">river</a>
				<!-- <a class="dropdown-item" id="lake" href="#">lake</a>
				<a class="dropdown-item" id="sea" href="#">sea</a> -->
			  </div>
			</div>

			<!-- Dropdown if you want a wall or not -->
			<!-- <div class="dropdown">
			  <button class="btn btn-secondary dropdown-toggle" type="button" id="wall" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Wall?
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" id="yes" href="#">Yes</a>
				<a class="dropdown-item" id="no" href="#">No</a>
			  </div>
			</div> -->

			<div>
			  <button type="button" class="btn btn-outline-primary btn-lg" id="btn-generate">Generate</button>
			  <button type="button" class="btn btn-outline-primary btn-lg" id="btn-clear-grid" onclick="clearGrid()">Clear Grid</button>
			</div>

			<canvas id="canvas" width="1000" height="1000">
			</canvas>
				<div id="frame3d">
